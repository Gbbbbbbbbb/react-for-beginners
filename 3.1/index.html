<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script type="text/babel">
    const root = document.querySelector("#root");
    function App() {
      const [counter, modifier] = React.useState(0);
      return (
        <div>
          <h3>Total clicks : {counter}</h3>
          <button>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
    //리액트JS에서 데이터를 저장시켜 자동으로 리렌더링을 일으킬 수 있는 방법const data = React.useState();를 console.log 시키면[undefined, f ] -> undefined와 함수가 적힌 배열이 나타남undefined는 data이고 f는 data를 바꿀 때 사용하는 함수React.useState() 함수는 초기값을 설정할 수 있음즉, undefined는 초기값이고 두 번째 요소인 f는 그 값을 바꾸는 함수배열을 꺼내기const x = [1, 2, 3] , const [a, b, c] = x;으로 꺼낼 수 있음
  </script>
</html>
